events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 10M;

    upstream web {
        server web:3000;
    }

    upstream api {
        server api:3001;
    }

    upstream realtime {
        server realtime:3002;
    }

    server {
        listen 80;
        server_name _;  # Accepts all domains (for now)

        # 1. Frontend (Next.js)
        location / {
            proxy_pass http://web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 2. API (GraphQL & Auth)
        location /graphql {
            proxy_pass http://api/graphql;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /auth {
            proxy_pass http://api/auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # 2a. API (Uploads & other REST endpoints)
        location /api/upload {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # 3. Realtime (Socket.io)
        location /socket.io/ {
            proxy_pass http://realtime/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}