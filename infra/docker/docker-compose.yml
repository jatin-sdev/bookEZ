name: ticketforge

services:
  # -----------------------------------------------------------------------------
  # INFRASTRUCTURE SERVICES
  # -----------------------------------------------------------------------------
  
  # PostgreSQL (Primary Database - Seats, Orders, Users)
  postgres:
    image: postgres:16-alpine
    container_name: tf-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (Cache, Rate Limiting, BullMQ)
  redis:
    image: redis:alpine
    container_name: tf-redis
    restart: always
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB (Logs, Analytics, Fraud Detection)
  # Note: Required for Phase 2. You can comment this out if not using it yet.
  # mongo:
  #   image: mongo:latest
  #   container_name: tf-mongo
  #   restart: always
  #   environment:
  #     MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
  #     MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
  #   ports:
  #     - "${MONGO_PORT}:27017"
  #   volumes:
  #     - mongo_data:/data/db

  # Zookeeper (Required for Kafka orchestration)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: tf-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # Kafka (Event Streaming)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: tf-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # External access for your Mac (localhost:9092)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Configures two listeners: one for Docker internal (kafka:29092) and one for Host (localhost:9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      timeout: 10s
      retries: 5

  # -----------------------------------------------------------------------------
  # APPLICATION SERVICES
  # -----------------------------------------------------------------------------

  # API Service
  api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
    container_name: tf-api
    restart: always
    expose:
      - "3001"  # [CHANGED] Expose only internally (No "ports" section)
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      KAFKA_BROKER: kafka:29092
      # ... (Keep your secrets: JWT, Cloudinary, Razorpay)
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Worker Service (Background Jobs)
  worker:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
    container_name: tf-worker
    restart: always
    command: ["node", "dist/worker.js"] # Override command to run worker script
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      KAFKA_BROKER: kafka:29092

      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET}
    depends_on:
      - api
      - redis
      - kafka

  # Realtime Service
  realtime:
    build:
      context: ../../
      dockerfile: apps/realtime/Dockerfile
    container_name: tf-realtime
    restart: always
    expose:
      - "3002" # [CHANGED] Internal only
    environment:
      NODE_ENV: production
      REALTIME_PORT: 3002
      REDIS_URL: redis://redis:6379
      KAFKA_BROKER: kafka:29092
    depends_on:
      - redis

  # Frontend (Next.js)
  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://${DOMAIN_NAME:-3.7.78.51}/graphql
        NEXT_PUBLIC_REALTIME_URL: http://${DOMAIN_NAME:-3.7.78.51}
    container_name: tf-web
    restart: always
    expose:
      - "3000" # [CHANGED] Internal only
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: "0.0.0.0"
      
      # [THE FIX] Now traffic goes through Nginx (Port 80), not port 3001
      NEXT_PUBLIC_API_URL: http://${DOMAIN_NAME:-3.7.78.51}/graphql
      NEXT_PUBLIC_REALTIME_URL: http://${DOMAIN_NAME:-3.7.78.51}
      
      # [THE INTERNAL FIX] Server-to-Server communication
      API_URL_INTERNAL: http://api:3001/graphql
      
    depends_on:
      - api

  # -----------------------------------------------------------------------------
  # PROXY SERVICE (NEW)
  # -----------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: tf-nginx
    restart: always
    ports:
      - "80:80"   # The only public port!
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  